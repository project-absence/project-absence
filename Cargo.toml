[package]
name = "project-absence"
description = "üëÅÔ∏è  Uncover the unseen"
version = "0.4.0"
license = "MIT"
readme = "README.md"
include = [
    "/Cargo.toml",
    "/CODE_OF_CONDUCT.md",
    "/CONTRIBUTING.md",
    "/LICENSE.md",
    "/README.md",
    "/SECURITY.md",
    "/src/**",
    "/resources/**",
]
repository = "https://github.com/project-absence/project-absence"
edition = "2021"

[features]
clipboard = ["dep:clipboard"]

[dependencies]
chrono = "0.4.39"
clap = { version = "4.5.24", features = ["derive"] }
clipboard = { version = "0.5.0", optional = true }
flume = "0.11.1"
rand = "0.8.5"
reqwest = { version = "0.12.12", features = ["blocking", "json"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
simple-semaphore = "0.1.2"
tangra = "1.3.0"
toml = "0.8.19"
